<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" type="text/css">
</head>
<body>
<div class="principale">
    <h1>Login</h1>
    <form th:action="@{/login}" th:method="POST">
        <input name="username" placeholder="Username" required type="text">
        <input name="password" placeholder="Password" required type="password">
        <button type="submit">Login</button>
    </form>
    <div class="login">
        Non hai un account? <a href="/register">Registrati</a>
    </div>
    <div>
        <p class="error-message" th:if="${errore != null}" th:text="${errore}"></p>
    </div>
    <div th:if="${registrato != null}">
        <p class="avviso" th:text="${registrato}"></p>
    </div>
</div>
</body>
</html>
